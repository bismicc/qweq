<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            line-height: 1.6;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .story {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .left-panel, .right-panel, .center-area {
            padding: 0;
        }

        .center-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .boss-area {
            border: 2px solid #000;
            padding: 25px;
            text-align: center;
        }

        .boss-card {
            border: 2px solid #000;
            padding: 20px;
            display: inline-block;
            min-width: 150px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .boss-stats {
            margin-top: 15px;
            font-size: 1.1em;
        }

        .hand-area {
            border: 1px solid #ccc;
            padding: 25px;
            min-height: 200px;
        }

        .hand-title {
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .hand {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            border: 2px solid #000;
            padding: 15px 10px;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .card:hover {
            background: #f0f0f0;
        }

        .card.selected {
            background: #e0e0e0;
            border: 3px solid #000;
        }

        .card-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-suit {
            font-size: 1.8em;
        }

        .info-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .shop-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .shop-item {
            border: 1px solid #ccc;
            padding: 15px;
            cursor: pointer;
        }

        .shop-item:hover {
            background: #f5f5f5;
        }

        .button {
            border: 1px solid #000;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            background: #fff;
        }

        .button:hover {
            background: #f0f0f0;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .message {
            border: 1px solid #000;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .discard-pile {
            border: 1px solid #ccc;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #000;
            background: #fff;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            min-width: 400px;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
